<head>
    <meta charset="utf-8" />

    <title>Staff Counter Management - Transparent Queue</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
<script>
        const STAFF_API = "http://127.0.0.1:5001";
        
        const counterState = {
            1: { skipped: [], mode: 'waiting' },
            2: { skipped: [], mode: 'waiting' },
            3: { skipped: [], mode: 'waiting' },
            4: { skipped: [], mode: 'waiting' }
        };

        async function updateCount(queueType, counterId) {
            try {
                const response = await fetch(`${STAFF_API}/get-waiting-count/${queueType}`);
                const data = await response.json();
                document.getElementById(`wait-${counterId}`).innerText = data.count;
            } catch (err) { console.error(err); }
        }

async function callNext(queueType, counterId) {
            const tokenDisplay = document.getElementById(`token-${counterId}`);
            const currentToken = tokenDisplay.innerText;

            // 1. AUTO-SKIP: Move current token to skipped list if "Call Next" is pressed during service
            if (currentToken !== "--" && currentToken !== "No tickets in queue") {
                if (!counterState[counterId].skipped.includes(currentToken)) {
                    counterState[counterId].skipped.unshift(currentToken);
                    if (counterState[counterId].skipped.length > 2) counterState[counterId].skipped.pop();
                    updateSkippedUI(counterId);
                }
            }

            try {
                let targetToken = null;

                // 2. ALTERNATING CALL LOGIC
                if (counterState[counterId].mode === 'skipped' && counterState[counterId].skipped.length > 0) {
                    // Call the person from the skipped list
                    targetToken = counterState[counterId].skipped.shift();
                    counterState[counterId].mode = 'waiting';
                    updateSkippedUI(counterId);
                } else {
                    // Call the person from the server (Waiting List)
                    const response = await fetch(`${STAFF_API}/call-next/${queueType}`, { method: "POST" });
                    const data = await response.json();
                    
                    if (data.serving) {
                        targetToken = data.serving;
                        // Toggle to skip mode for next call if we have items in skip box
                        if (counterState[counterId].skipped.length > 0) counterState[counterId].mode = 'skipped';
                    } else if (counterState[counterId].skipped.length > 0) {
                        // If waiting list is empty, immediately pull from skipped list
                        targetToken = counterState[counterId].skipped.shift();
                        updateSkippedUI(counterId);
                        counterState[counterId].mode = 'waiting';
                    }
                }

                // 3. UI RENDER
                if (targetToken) {
                    tokenDisplay.style.fontSize = "3rem";
                    tokenDisplay.innerText = targetToken;
                } else {
                    tokenDisplay.style.fontSize = "1rem";
                    tokenDisplay.innerText = "No tickets in queue";
                    counterState[counterId].mode = 'waiting';
                }
                updateCount(queueType, counterId);
            } catch (err) { console.error(err); }
        }

        function updateSkippedUI(counterId) {
            const container = document.getElementById(`skipped-${counterId}`);
            if (counterState[counterId].skipped.length === 0) {
                container.innerHTML = '<span class="text-xs font-bold text-gray-400 italic">No skips</span>';
                return;
            }
            container.innerHTML = counterState[counterId].skipped
                .map(t => `<div class="bg-white/50 p-2 rounded-lg border border-black/5 flex justify-between items-center shadow-sm"><span class="text-sm font-bold">${t}</span><span class="text-[8px] font-black uppercase opacity-40">Pending</span></div>`)
                .join('');
        }

        async function completeTicket(queueType, counterId) {
            const tokenDisplay = document.getElementById(`token-${counterId}`);
            try {
                const response = await fetch(`${STAFF_API}/complete/${queueType}`, { method: "POST" });
                const data = await response.json();
                if (data.completed) {
                    tokenDisplay.style.fontSize = "3rem";
                    tokenDisplay.innerText = "--";
                    counterState[counterId].mode = 'waiting';
                }
                updateCount(queueType, counterId);
            } catch (err) { console.error(err); }
        }

        window.onload = () => {
            ['A','B','C','D'].forEach((type, i) => updateCount(type, i + 1));
        };
    </script>
